<ng-container *ngIf="showProduct.length !=0">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-9">
        <h3>Cart Items</h3>
        <table class="table table-table-borderless mt-3">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Image</th>
              <th scope="col">Brand</th>
              <th scope="col">Category</th>
              <th scope="col">Price</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of showProduct">
              <td> <img style="width: 120px;" src="{{item.images[0]}}"> </td>
              <td> {{item.title}} </td>
              <td> {{item.category}} </td>
              <td> ${{item.price}} </td>
              <td> <button (click)="deleteItem(item)" class="btn btn-danger">Delete</button> </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- total section -->
      <div class="col-sm-3">
        <h1>Total Amount:</h1><br>
        <strong style="font-size: 35px; color: green;">${{totalAmount}}</strong><br>
        <div class="btn-group mt-3">
          <button (click)="this.addressForm = true" class="btn btn-primary">Checkout</button>&nbsp;
          <button (click)="empty()" class="btn btn-secondary">Empty cart</button>
        </div>
        <!--form-->
        <div class="mt-3" *ngIf="addressForm">
          <form [formGroup]="myForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" formControlName = "email" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Name</label>
              <input type="text" class="form-control" formControlName = "name" id="exampleInputPassword1" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Mobile Number</label>
              <input type="number" class="form-control" formControlName = "mobile" id="exampleInputPassword1" placeholder="Mobile number">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Address</label>
              <textarea class="form-control" formControlName = "address" id="exampleFormControlTextarea1" placeholder="address" rows="3"></textarea>
            </div>
            <button routerLink="/order-page" type="submit" (click)="onSubmit()" [disabled]="this.myForm.invalid" class="btn btn-success mt-2">Order</button>&nbsp;
            <button type="submit" (click)="cancel()" class="btn btn-dark mt-2">Cancel</button>
          </form>
        </div>
      </div>
      <!--form ends-->
    </div>
  </div>
</ng-container>

<!--Empty cart-->

<ng-container *ngIf="showProduct.length == 0">
  <div class="card">
    <div class="center">
      <h4>Your cart is empty</h4>
      <h6>Please add item</h6>
      <button routerLink="/" class="btn btn-dark">Shop Now</button>
    </div>
  </div>
</ng-container>
